dialogues coded based on topic being **about a man** or **not about a man**




.right-column[

.center[

]

else 

.center[
`topic = 0`

]
]

# statistical entropy analysis
.font80[
.center[ 

&lt;strong&gt; entropy is a measure of uncertainty of random variables &lt;/strong&gt;

&lt;br /&gt;
univariate entropy  &amp;emsp; `\(\displaystyle H(X) = \sum_x p(x) \log_2 \frac{1}{p(x)}\)`

&lt;br /&gt;
bivariate entropy &amp;emsp; `\(\displaystyle H(X,Y) = \sum_x p(x,y) \log_2 \frac{1}{p(x,y)}\)`
]
]


.font75[
.left-column[
.box[
&lt;strong&gt;joint entropy &lt;/strong&gt;

`\(J(X,Y) = H(X) + H(Y) - H(X,Y)\)` 

 non-negative and equal to 0 iff `\(X \bot Y\)`
]
]
]

.font75[
.right-column[
.box[
&lt;strong&gt; expected conditional entropy &lt;/strong&gt;

`\(EH(Y|X) = H(X) + H(Y) - H(X,Y)\)`  

non-negative and equal to 0 iff `\(X \rightarrow Y\)`
]
]
]



---
